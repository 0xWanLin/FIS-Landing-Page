<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>FPT supports free data security monitoring for 3 months</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Jquery needed -->
        <script src="js/jquery.min.js"></script>
    </head>
    <body>
        <nav class="navigationbar">
            <div class="container-section">
               <div class="dropdown-lang" id="switch-lang">
                    <a href="javascript:;" lang="en" class="tooltip-show" data-toggle="tooltip" title="Change to Vietnamese">English</a>
                    <a href="javascript:;" lang="vi" class="tooltip-show" data-toggle="tooltip" title="Change to English">Tiếng Việt</a>
               </div>
                <div id="mainListDiv" class="main_list">
                    <ul class="navlinks">
                        <li lang="en"><a href="/">Home</a></li>

                        <li lang="vi"><a href="/">Trang Chủ</a></li>
                    </ul>
                </div>
                <span class="navTrigger">
                    <i></i>
                    <i></i>
                    <i></i>
                </span>
            </div>
        </nav>
        <!-- top section -->
        <div class="home-section main" style="padding: 2.5em 0;">
            <img src="images/twologo.png" class="twologo">
            <div class="container">
                <div class="row align-items-center">
                <!-- english -->
                <div lang="en" class="col-md-8">
                    <div id="blurbackground"></div>
                    <h1 class="h1class" style="padding-bottom: 10px;">FPT.EagleEye MDR</h1><br>
                    <h2 class="h2class">Thank you for being interested in FPT.EagleEye's services!</h2>
                </div>
                <!-- vietnamese -->
                <div lang="vi" class="col-md-8">
                    <div id="blurbackground"></div>
                    <h1 class="h1class" style="padding-bottom: 10px;">FPT.EagleEye MDR</h1><br>
                    <h2 class="h2class">Cảm ơn bạn đã quan tâm đến dịch vụ của FPT.EagleEye!</h2>
                </div>
            </div>
        </div>
        <script src="js/lang-switch.js"></script>
        <script>
            $('.navTrigger').click(function () {
            $(this).toggleClass('active');
            console.log("Clicked menu");
            $("#mainListDiv").toggleClass("show_list");
            $("#mainListDiv").fadeIn();
        });
        </script>
    </body>  
</html>
